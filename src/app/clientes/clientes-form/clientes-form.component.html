<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="sucess == true">
                Cliente salvo com sucesso!
            </div>

            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                {{erro.mensagem}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" />
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Telefone</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.telefone" name="telefone" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label>Senha</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.password" name="password" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i>Salvar
            </button>
        </div>
    </div>
</form>
