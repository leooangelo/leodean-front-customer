<form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="sucess == true">
                Cliente salvo com sucesso!
            </div>

            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                {{erro.mensagem}}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="small mb-1">Nome</label>
        <input type="text" name="nome" oninput="this.value = this.value.replace(/[^a-zA-Z.]/g, '')"
            [(ngModel)]="cliente.nome" class="form-control py4" autocomplete="off"
            placeholder="Digite seu Nome Completo" minlength="2" maxlength="100" required>
    </div>

    <div class="form-group">
        <label class="small mb-1">Telefone</label>
        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" name="telefone"
            [(ngModel)]="cliente.telefone" class="form-control py4" autocomplete="off" placeholder="Digite seu Telefone"
            minlength="11" maxlength="11" required>
    </div>

    <div class="form-group">
        <label class="small mb-1">CPF</label>
        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" name="cpf"
            [(ngModel)]="cliente.cpf" autocomplete="off" class="form-control py4" placeholder="Digite seu CPF"
            mask="000.000.000-00" minlength="11" maxlength="11" required>
    </div>

    <div class="form-group">
        <label class="small mb-1">Email</label>
        <input type="text" name="email" [(ngModel)]="cliente.email" class="form-control py4" autocomplete="off"
            placeholder="Digite seu Login" required>
    </div>

    <div class="form-group">
        <label class="small mb-1">Senha</label>
        <input type="password" name="password" [(ngModel)]="cliente.password" class="form-control py4"
            autocomplete="off" placeholder="Digite sua Senha" minlength="5" maxlength="20" required>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button type="submit" class="btn btn-success">Cadastrar
            </button>
        </div>
    </div>
</form>
